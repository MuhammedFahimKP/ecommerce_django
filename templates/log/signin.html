{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Zay shop</title>
    <link rel="stylesheet"  
    href="{% static 'css/signup.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    
    



    <form class="card" id="form"  style="background-color: #59ab6e" method="post">
      {% csrf_token %}
        <div class="text-center text-white">
          <h3>Sign In Your Account</h3>
          <span class="abt"
            >You Don't have an account?
            <a href="#" class="text-danger">Sign Up</a></span
          >
        </div>
        <div class="form mt-3">
        
  
          <div class="inputbox">
            <input
              id="email"
              name="email"
              type="email"
              class="form-control"
              required
              placeholder="Email"
              
            />

            
  
            
            

          </div>
        </div>
  
        <div class="inputbox">
          <input
           id="pass1" 
           name="pass1"
           type="password" 
           class="form-control" 
           placeholder="Password" />
          
        </div>
  
        {% if error %}
             <p class="alert alert-danger" role="alert">{{ error }}</p>
        {% endif %}

        {% if messages %}

        {% for i in messages  %}
            <p class="alert alert-danger" role="alert">{{i}}</p>
        {% endfor %} 

       {% endif %}
  
        <div class="mt-4 proceed">
          <button  id="submitbutton" class="btn btn-primary btn-block" type="submit" style="height: 80%;">
            Sign Up
          </button>
          <a href="#" class="btn btn-primary btn-block"><i class="fa fa-google"></i> Sign in with <b>Google</b></a>
        </div>
        <div class="mt-1">
          <div class="form-check">
            <label class="form-check-label" for="flexCheckDefault">
              I have read and agree to the <a href="#">reset passwords</a>
            </label>
          </div>
        </div>
      </form>

    
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
